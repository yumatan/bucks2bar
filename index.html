<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
  <title>Bucks2Bar</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 24px;">Bucks2Bar</a>
    </div>
  </nav>
  <div class="container">
    <h1>Welcome to Bucks2Bar!</h1>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#data">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#chart">Chart</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="data" class="tab-pane fade show active">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <h4>January</h4>
            <div class="row">
              <div class="col">
                <label for="jan-income">Income:</label>
                <input type="text" id="jan-income" class="form-control" />
              </div>
              <div class="col">
                <label for="jan-expenses">Expenses:</label>
                <input type="text" id="jan-expenses" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <h4>February</h4>
            <div class="row">
              <div class="col">
                <label for="feb-income">Income:</label>
                <input type="text" id="feb-income" class="form-control" />
              </div>
              <div class="col">
                <label for="feb-expenses">Expenses:</label>
                <input type="text" id="feb-expenses" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="chart" class="tab-pane fade">
        <h3>Chart</h3>
        <p>Placeholder text for the Chart tab.</p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
